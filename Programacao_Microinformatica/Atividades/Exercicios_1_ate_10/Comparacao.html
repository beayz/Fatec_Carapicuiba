<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 6 - Comparação de Tipos e Valores</title>
</head>
<body>
  <h1>Exercício 6 - Comparação de Tipos e Valores</h1>
  <script>
    let valorNum = 25;
    let valorStr = "25";

    console.log("Comparação com == :", valorNum == valorStr);  // true, compara apenas valor
    console.log("Comparação com === :", valorNum === valorStr); // false, compara valor e tipo
  </script>
</body>
</html>
