<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 5 - Tabuada</title>
</head>
<body>
  <h1>Exercício 5 - Tabuada</h1>
  <script>
    let numero = parseInt(prompt("Digite um número para ver a tabuada:"));

    for (let i = 1; i <= 10; i++) {
      console.log(`${numero} x ${i} = ${numero * i}`);
    }
  </script>
</body>
</html>
