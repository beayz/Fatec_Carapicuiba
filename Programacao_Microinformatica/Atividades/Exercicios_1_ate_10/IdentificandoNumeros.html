<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 9 - Números Pares</title>
</head>
<body>
  <h1>Exercício 9 - Números Pares</h1>
  <script>
    for(let i = 1; i <= 20; i++) {
      if(i % 2 !== 0) {
        continue; // pula números ímpares
      }
      console.log(`Encontrei um número par: ${i}`);
    }
  </script>
</body>
</html>
