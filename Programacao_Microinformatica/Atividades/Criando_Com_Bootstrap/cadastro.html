<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/4384/4384371.png">
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-white">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <div class="container">
        <a class="navbar-brand" href="index.html">Meu Site Bootstrap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
            <li class="nav-item"><a class="nav-link active" href="cadastro.html">Cadastro</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-fill d-flex justify-content-center align-items-center">
    <div class="container" style="max-width: 600px;">
      <div class="card shadow p-4 bg-secondary text-white">
        <h2 class="mb-4 text-center">Formulário de Cadastro</h2>
        <form action="sucesso.html" method="get" class="row g-3">
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>
          <div class="col-md-6">
            <label for="sobrenome" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="col-md-6">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
          </div>
          <div class="col-md-6">
            <label for="data" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="data" name="data">
          </div>
          <div class="col-12">
            <fieldset>
              <legend class="form-label d-block">Gênero</legend>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino">
                <label class="form-check-label" for="masculino">Masculino</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" id="feminino" value="Feminino">
                <label class="form-check-label" for="feminino">Feminino</label>
              </div>
            </fieldset>
          </div>
          <div class="col-12">
            <fieldset>
              <legend class="form-label d-block">Interesses</legend>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="interesses" value="tecnologia" id="tecnologia">
                <label class="form-check-label" for="tecnologia">Tecnologia</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="interesses" value="esporte" id="esporte">
                <label class="form-check-label" for="esporte">Esportes</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="interesses" value="arte" id="arte">
                <label class="form-check-label" for="arte">Arte</label>
              </div>
            </fieldset>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-outline-light"><i class="bi bi-send"></i> Enviar</button>
            <button type="reset" class="btn btn-outline-light">Limpar</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-secondary text-white text-center py-3 mt-auto">
    <p>&copy; 2025 - Meu Site Bootstrap</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
