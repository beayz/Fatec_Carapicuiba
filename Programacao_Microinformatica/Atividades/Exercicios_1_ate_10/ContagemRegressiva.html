<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 8 - Contagem Regressiva</title>
</head>
<body>
  <h1>Exercício 8 - Contagem Regressiva</h1>
  <script>
    let numero = 10;

    while(numero > 0) {
      console.log(numero);
      if(numero === 5) {
        break; // interrompe a contagem
      }
      numero--;
    }
  </script>
</body>
