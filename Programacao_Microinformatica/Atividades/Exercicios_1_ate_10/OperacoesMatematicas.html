<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 2 - Operações Matemáticas</title>
</head>
<body>
  <h1>Exercício 2 - Operações Matemáticas</h1>

  <script>
    // Código do Exercício 2
    let numero1 = 10;
    let numero2 = 5;

    console.log("Soma: " + (numero1 + numero2));
    console.log("Subtração: " + (numero1 - numero2));
    console.log("Multiplicação: " + (numero1 * numero2));
    console.log("Divisão: " + (numero1 / numero2));
  </script>
</body>
