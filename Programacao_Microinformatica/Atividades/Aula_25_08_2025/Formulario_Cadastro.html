<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <h2>Preencha seus dados para se cadastrar.</h2>
    
    <p>Complete as informações abaixo para criar sua conta.</p>

    <form action="#" method="post">

        <fieldset>
            <legend>Informações Pessoais</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Seu sobrenome" required>
            </p>
        </fieldset>

        <p>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
        </p>
        
        <p>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
        </p>
        
        <p>
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>
        </p>

        <p>
            Gênero:
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label>

            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Feminino</label>

            <input type="radio" id="outro" name="genero" value="outro">
            <label for="outro">Outro</label>
        </p>

        <p>
            Interesses:
            <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia"> <label for="tecnologia">Tecnologia</label>
            <input type="checkbox" id="musica" name="interesses" value="musica"> <label for="musica">Música</label>
            <input type="checkbox" id="esporte" name="interesses" value="esporte"> <label for="esporte">Esporte</label>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

    <br>

    <p>Já tem uma conta? <a href="https://www.google.com/intl/pt-BR/account/about/"><strong>Clique aqui</strong></a></p>

</body>
</html>
